<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>loginForm</title>
    <style>
        .container {
            text-align: center;
        }

        .b {
            border: solid 1px black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
        </li>
    </ul>
    <div class="container position-flex">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="d-flex flex-column mb-2">
                <div class="p-2">
                    <div class="d-flex">
                        <div class="p-2 w-100">
                            <div class="row mb-1">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">ID</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="user_id"
                                        placeholder="아이디를 입력해주세요.">
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label for="colFormLabel" class="col-sm-2 col-form-label">PW</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="user_pw"
                                        placeholder="비밀번호를 입력해주세요.">
                                </div>
                            </div>
                            <!-- <div class="input-group">
                                <div class="input-group-text">아이디　</div>
                                <input type="text" name="id" class="form-floating form-control"
                                    placeholder="아이디를 입력해주세요.">
                            </div>
                            <div class="input-group">
                                <div class="input-group-text">비밀번호</div>
                                <input type="password" name="pw" class="form-floating form-control"
                                    placeholder="비밀번호를 입력해주세요.">
                            </div> -->
                        </div>
                        <div class="p-2 flex-shrink-0 d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit">로그인</button>
                        </div>
                    </div>
                </div>
                <div class="p-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="saveId" value="saveId">
                        <label class="form-check-label" for="inlineCheckbox1">아이디저장</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="autoLogin" value="autoLogin">
                        <label class="form-check-label" for="inlineCheckbox2">자동로그인</label>
                    </div>
                </div>
                <hr>
                <div class="p-2">
                    <div class="col-md-12">
                        <span>아이디 / 비밀번호를 잊으셨나요?</span>
                        <a href="idpwFind.html">아이디/비밀번호 찾기</a>
                    </div>
                    <div class="col-md-12">
                        <span>회원가입을 안하셨나요?</span>
                        <a href="signup.html">회원가입</a>
                    </div>
                </div>
                <hr>
                <div class="p-2">
                    <h3>SNS계정으로 로그인</h3>
                    <div class="d-grid gap-3">
                        <button class="btn btn-danger btn-lg" type="button"><img src="img/google.svg" alt="">구글계정으로
                            로그인</button>
                        <button class="btn btn-success btn-lg" type="button"><img style="width: 16px;"
                                src="img/btnW_아이콘원형.png" alt=""> 네이버계정으로 로그인</button>
                        <button class="btn btn-warning btn-lg" type="button"><img src="img/chat.svg" alt="">카카오계정으로
                            로그인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
