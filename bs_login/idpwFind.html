<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .container {
            text-align: center;
        }

        .b {
            border: solid 1px black;
        }

        th {
            padding: 10px 20px 10px 20px;
            background-color: #F4F7F9;
        }

        td {
            padding: 10px 20px 10px 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="m-5">
        <div class="container-md">
            <div>
                <h5>아이디/비밀번호찾기</h5>
                <p>아이디 찾기 또는 비밀번호 찾기를 하실 경우 회원가입시 등록하신 이메일 주소로 안내메일이 발송됩니다.</p>
            </div>
            
            <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active border-bottom" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">아이디 찾기</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link border-bottom" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">비밀번호 찾기</button>
                </li>
            </ul>
            <br>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                    tabindex="0">
                    <h5 class="text-start">| 아이디 찾기</h5>
                    <div class="d-flex justify-content-center">
                        <table class="table-group-divider container-fluid">
                            <tbody>
                                <tr>
                                    <th scope="row">성명</th>
                                    <td>
                                        <div class="col-sm-5">
                                            <input type="name" class="form-control" id="user_name"
                                                placeholder="이름을 입력해주세요.">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">생년월일</th>
                                    <td>
                                        <div class="col-sm-5">
                                            <input class="col-sm-12 form-control" type="date" id="date">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">회원 가입시 등록한 이메일</th>
                                    <td>
                                        <div class="col-sm-10">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="abc123"
                                                    aria-label="Username">
                                                <span class="input-group-text">@</span>
                                                <select class="form-select form-select-sm"
                                                    aria-label=".form-select-sm example">
                                                    <option selected>직접 입력</option>
                                                    <option value="1">naver.com</option>
                                                    <option value="2">hanmail.net</option>
                                                    <option value="3">google.com</option>
                                                </select>
                                                <input type="text" class="form-control" placeholder="example.com"
                                                    aria-label="Server">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">성별</th>
                                    <td>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">남</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">여</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="button">아이디찾기</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                tabindex="0">
                <h5 class="text-start">| 비밀번호 찾기</h5>
                <div class="d-flex justify-content-center">
                    <table class="table-group-divider container-fluid">
                        <tbody>
                            <tr>
                                <th scope="row">아이디</th>
                                <td>
                                    <div class="col-sm-6">
                                        <input type="name" class="form-control" id="user_id" placeholder="아이디를 입력해주세요.">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">이름</th>
                                <td>
                                    <div class="col-sm-6">
                                        <input type="name" class="form-control" id="user_name"
                                            placeholder="이름을 입력해주세요.">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">생년월일</th>
                                <td>
                                    <div class="col-sm-6">
                                        <input class="col-sm-12 form-control" type="date" id="user_birth_date">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                <div>
                    <p>비밀번호 찾기를 누르시면 <span class="text-danger">아이디에 등록된 이메일</span>로 새 비밀번호 발급절차가 진행됩니다.</p>
                    <p>등록된 이메일 주소를 기억하지 못할 경우 관리자에게 연락 주십시오.</p>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button">비밀번호찾기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
